<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nombre aléatoire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jeu du Nombre Aléatoire</h1>
    </header>
    <main>
        <h2>Choisissez un nombre entre 1 et 100</h2>
        <div class="section">
            <input type="text" id="nombreChoix" title="nombreChoix">

        </div>

        <div id="resultat" class="resultat">Entrez un nombre et cliquez sur Valider</div>
        <div id="erreur" class="erreur"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
